      polarity: 0
      width_setpoint: 15.4
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
    Carbide_PP_Goose:
      ratemode: "Seq"
      polarity: 0
      width_setpoint: 15.4
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
    Carbide_Base:
      operation: "AND"
      ratemode: "Seq"
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
    Amphos_Base:
      operation: "AND"
      ratemode: "Seq"
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
    Carbide_PP:
      operation: "AND"
      ratemode: "Seq"
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
    TIC_Gate:
      operation: "AND"
    TIC_Gate_Goose:
      ratemode: "Seq"
      polarity: 0
      width_setpoint: 1000.0
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
