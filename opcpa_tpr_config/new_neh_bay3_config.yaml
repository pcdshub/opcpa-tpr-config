goose_arrival_configs:
  cfg_early:
    desc: "Early"
    Carbide_Goose:
      ratemode: "Seq"
      polarity: 1
      width_setpoint: 30.8
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
    Amphos_Goose:
      ratemode: "Seq"
      polarity: 1
      width_setpoint: 30.8
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
    Carbide_PP_Goose:
      ratemode: "Seq"
      polarity: 1
      width_setpoint: 30.8
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
    Carbide_Base:
      operation: "OR"
      ratemode: "Seq"
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
    Amphos_Base:
      operation: "OR"
      ratemode: "Seq"
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
    Carbide_PP:
      operation: "OR"
      ratemode: "Seq"
      enable_trg_cmd: "Enabled"
      enable_ch_cmd: "Enabled"
    TIC_Gate:
      operation: "AND"
    TIC_Gate_Goose:
      ratemode: "Seq"
